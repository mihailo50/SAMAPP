{% extends "homepage.html" %}

{% block menu %}
    <nav class="second-navbar">
        <form action="{% url 'filter_assets' %}" method="post">
            {% csrf_token %}
            <div class="filter-menu">
                <label for="filter_by_model">Filter by model</label>
                <select name="selected_model" id="selected_model">
                    <option value="" selected>Select model</option>
                    {% for model in models %}
                        <option value="{{ model.id }}">{{ model }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="filter-menu">
                <label for="filter_by_bu">Filter by business unit</label>
                <select name="selected_bu" id="selected_bu">
                    <option value="" selected>Select business unit</option>
                    {% for business_unit in business_units %}
                        <option value="{{ business_unit.id }}">{{ business_unit }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="filter-menu">
                <label for="filter_by_pr">Filter by price range</label>
                <!-- Add price range filter input fields here -->
            </div>
            <button type="submit">Filter</button>
        </form>
    </nav>
{% endblock %}
